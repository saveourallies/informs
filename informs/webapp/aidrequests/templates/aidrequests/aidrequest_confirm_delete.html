{% extends "base.html" %}

{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete this aid request?</p>

    <h2>{{ object }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'aidrequest_list' %}">Cancel</a>
    </form>
{% endblock %}
